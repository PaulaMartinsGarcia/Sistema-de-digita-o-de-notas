<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .vh-100 {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 text-center">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <div class="col-sm-10 col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <form
            class="border border-light border-2 rounded-3 p-3"
            onsubmit="return false;"
          >
            <div class="row">
              <div class="col">
                <label for="name" class="form-label">Nome do Aluno</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col mt-2">
                <label for="rgm" class="form-label">RGM</label>
                <input type="number" name="rgm" id="rgm" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="turma" class="form-label">Turma</label>
                <input
                  type="text"
                  name="turma"
                  id="turma"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-4 mb-2">
                <label for="nota1" class="form-label">Nota 1</label>
                <input
                  type="number"
                  name="nota1"
                  id="nota1"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-sm-4">
                <label for="nota2" class="form-label">Nota 2</label>
                <input
                  type="number"
                  name="nota2"
                  id="nota2"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-sm-4">
                <label for="media" class="form-label">MÃ©dia</label>
                <input
                  type="number"
                  name="media"
                  id="media"
                  class="form-control"
                  disabled
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-2 mt-2 mt-md-0">
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  onclick="salvarAluno()"
                >
                  Cadastrar
                </button>
              </div>
              <div class="col-12 col-sm-6 mb-2">
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  onclick="goToListagem()"
                >
                  Listagem de notas
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <script>
      let nome = document.getElementById('name')
      let rgm = document.getElementById('rgm')
      let turma = document.getElementById('turma')
      let nota1 = document.getElementById('nota1')
      let nota2 = document.getElementById('nota2')
      let media = document.getElementById('media')

      nota1.addEventListener('keyup', calcularMedia)
      nota2.addEventListener('keyup', calcularMedia)

      function calcularMedia() {
        media.value = (nota1.valueAsNumber + nota2.valueAsNumber) / 2
      }

      function salvarAluno() {
        let alunos = Array()

        if (localStorage.students) {
          alunos = JSON.parse(localStorage.getItem('students'))
        }

        let aluno = {
          nome: nome.value,
          rgm: rgm.value,
          turma: turma.value,
          nota1: nota1.value,
          nota2: nota2.value,
          media: media.value
        }

        alunos.push(aluno)

        localStorage.setItem('students', JSON.stringify(alunos))
        alert('Cadastrado com sucesso!')

        nome.value = ''
        rgm.value = ''
        turma.value = ''
        nota1.value = ''
        nota2.value = ''
        media.value = ''
      }

      function goToListagem() {
        window.location.href = 'listagem.html'
      }
    </script>
  </body>
</html>
