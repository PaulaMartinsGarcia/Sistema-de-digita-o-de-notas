<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 text-center">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <div class="col-sm-10 col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <form class="border border-light border-2 rounded-3 p-3">
            <div class="col">
              <label for="name" class="form-label">Nome do Aluno</label>
              <input type="text" name="name" id="name" class="form-control" />
            </div>
            <div class="col mt-2">
              <label for="rgm" class="form-label">RGM</label>
              <input type="number" name="rgm" id="rgm" class="form-control" />
            </div>
            <div class="col">
              <label for="turma" class="form-label">Turma</label>
              <input type="text" name="turma" id="turma" class="form-control" />
            </div>
            <div class="row">
              <div class="col-12 col-sm-4 mb-2">
                <label for="nota1" class="form-label">Nota 1</label>
                <input type="number" name="nota1" id="nota1" class="form-control" />
              </div>
              <div class="col-12 col-sm-4">
                <label for="nota2" class="form-label">Nota 2</label>
                <input type="number" name="nota2" id="nota2" class="form-control" />
              </div>
              <div class="col-12 col-sm-4">
                <label for="media" class="form-label">MÃ©dia</label>
                <input type="number" name="media" id="media" class="form-control" disabled/>
              </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-2">
                <button type="button" class="btn btn-primary w-100" onclick="window.location.href='digitacao.html'">
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      let nota1 = document.getElementById('nota1');
      let nota2 = document.getElementById('nota2');
      let media = document.getElementById('media');

      nota1.addEventListener('keyup', calcularMedia);
      nota2.addEventListener('keyup', calcularMedia);

      function calcularMedia(){
        media.value = (nota1.valueAsNumber + nota2.valueAsNumber) / 2;
      }
    </script>
  </body>
</html>
