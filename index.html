<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .vh-100 {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 text-center">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <div class="col-sm-10 col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <form class="border border-light border-2 rounded-3 p-3">
            <div class="col">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="col mt-2">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="row mt-3">
              <div class="col">
                <div class="form-check">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="form-check-input"
                  />
                  <label for="remember" class="form-check-label"
                    >Manter conectado</label
                  >
                </div>
              </div>
            </div>
            <div class="row my-3 justify-content-end">
              <div class="col-auto">
                <a href="#" class="text-dark">Esqueci minha senha</a>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-2">
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  onclick="window.location.href='digitacao.html'"
                >
                  Entrar
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button type="button" class="btn btn-primary w-100">
                  Cadastrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
